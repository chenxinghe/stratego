<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Stratego - Sign Up</title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32" />

<script src="webjars/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#signupbtn").click(function(){
            console.log("sign up pressed")
            $.post("/signupPage/signup", {userName: $("#userName").val(), password: $("#password").val()}, function (result){
                if(result.success=="true"){
                   window.location.href= "/loginPage";
                }else{
                    alert("The username has been used,please use another username");
                }

            })
        })
    })

</script>

</head>
<body>
    
    <div class = background>
    <img src="img/background.png">
    </div>

    <div class="login">
            <div class="login-top">
            Sign Up
            </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/name.png"></div>
            <div class="login-center-input">
                <input id="userName" type="text" name="" value="" placeholder="please enter your username"
                    onfocus="this.placeholder=''" onblur="this.placeholder='please enter your username'">

            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/password.png"></div>
            <div class="login-center-input">
                <input id= "password" type="password" name="" value="" placeholder="enter your password"
                    onfocus="this.placeholder=''" onblur="this.placeholder='enter your password'">
            </div>
        </div>

        <input  id = "signupbtn" class= "login-button" type="button" value = "sign up" />
    </div>    
</body>
</html>
